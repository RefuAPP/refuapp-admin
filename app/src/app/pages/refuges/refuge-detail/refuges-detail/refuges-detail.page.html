<ion-content>
  <div class="about-header">
    <div
      class="about-image"
      [ngStyle]="{'opacity': '1', 'background-image': 'url(' + getImageUrl() + ')'}"
    ></div>
  </div>

  <div class="about-info" *ngIf="refuge">
    <h3 class="ion-padding-top ion-padding-start">{{refuge.name}}</h3>

    <ion-list lines="none">
      <ion-item>
        <ion-label><strong>RegiÃ³ </strong></ion-label>
        <ion-label class="ion-text-end"> {{refuge.region}} </ion-label>
      </ion-item>

      <ion-item>
        <ion-label><strong>Altitud</strong></ion-label>
        <ion-label class="ion-text-end"> {{refuge.altitude}} metres</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><strong>Capacitat</strong></ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <span class="tab"></span>
          Hivern
        </ion-label>
        <ion-label class="ion-text-end">
          {{refuge.capacity.winter}} persones
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <span class="tab"></span>
          Estiu
        </ion-label>
        <ion-label class="ion-text-end">
          {{refuge.capacity.summer}} persones
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="toggleFab()">
      <ion-icon name="caret-up-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="deleteRefuge()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="editRefuge()">
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
