<ion-header [translucent]="true" mode="md">
  <ion-toolbar>
    <ion-title>Refuges</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col
        *ngFor="let refuge of refuges"
        size-lg="6"
        size-md="6"
        size-sm="12"
        size="12"
      >
        <ion-card>
          <ion-grid>
            <ion-row>
              <ion-col
                class="ion-padding"
                size-lg="4"
                size-md="4"
                size-sm="4"
                size="12"
              >
                <ion-avatar>
                  <img
                    ngSrc="{{getImageUrlFor(refuge)}}"
                    alt="Refuge image"
                    fill="auto"
                  />
                </ion-avatar>
              </ion-col>

              <ion-col
                class="ion-padding"
                size-lg="4"
                size-md="4"
                size-sm="4"
                size="12"
              >
                <div class="refuge-name">{{refuge.name}}</div>
                <p>{{refuge.region}}</p>
                <p>{{refuge.altitude}}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
